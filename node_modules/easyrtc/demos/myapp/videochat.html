<!DOCTYPE html>
<html>
    <head>
    	<title>Tor Sang Suk</title>
    	
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="videochatScript.js"></script>
        <script type="text/javascript" src="test.js"></script>

        <style type="text/css">
        html, body{
        	font-size: 120%;
        	text-align: center;
            background-image: url(http://i.ebayimg.com/images/i/281462529132-0-1/s-l1000.jpg);

            color: white;
        }
        #startSection{
        	position: center;
        	top: 5%;
        }
        #mainSection{
        	position: absolute;
        	top: 15%;
        	left: 10%;
        }
        #videoCallSection{
            position: absolute;
            top: 15%;
            left: 5%;
        }
        .myButton{
        	background-color: white;
            height: 40px;
            width: 200px;
        	color: black;
        	margin-right: 5px;
        	margin-left: 5px;
        }
        .bottomButton{
            background-color: red;
            position: absolute;
            top: 5%;
            right: 5%;
            height: 40px;
            width: 200px;
            color: white;
        }
        .alertBox{
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
        }
        #callerVideo{
            position: absolute;
            top: 30%;
            left: 20%;
            right: 20%;
            height:563px;
            width:750px;
            background-color: white;
            border:1px solid gray;
        }
        #startPanoButton{
            background-color: black;
            position: absolute;
            top: 0%;
            left: 20%;
            height: 40px;
            width: 200px;
            color: white;
        }
        </style>

    </head>
    <body>
    <!-- startSection: -->
    	<section id="startSection">
            <img src="http://i99.photobucket.com/albums/l310/mumaytuta/applogo_zpsfh6sieof.gif" alt="Welcome to Tor Sang Suk" width="30%" height="30%"></img>
    		<p>Welcome!</p>
    		<button id="blindConnectButton" class="myButton" onClick="blindConnection()">I am blind</button>
    		<button id="assistantConnectButton" class="myButton" onClick="assistantConnection()">I am an assistant</button>
    	</section>

    <!-- mainSection-->
    	<section id="mainSection" style="visibility: hidden">
    		<p id="mainText"></p>
    	</section>

    <!-- videoCallSection-->
    	<section id="videoCallSection" style="visibility: hidden">
            <video autoplay="autoplay" id="selfVideo"  class="easyrtcMirror" muted="muted" volume="0" style="visibility: hidden"></video>
            <video autoplay="autoplay" id="callerVideo" style="visibility: hidden"></video>
            <button id="startPanoButton" onClick="startPano()">Start Wide view</button>
    	</section>

    <!-- menuBar -->
        <section id="menuBar" style="visibility: hidden">
            <button id="bottomButton" class="bottomButton" onClick="logout()">Logout</button>
        </section>

    <!-- alert call box -->
        <div id="acceptCallBox" style="visibility: hidden" class="alertBox"> <!-- Should be initially hidden using CSS -->
            <div id="acceptCallLabel" style="margin-bottom: 10px"></div>
            <button id="callAcceptButton" onclick="acceptCall()">Accept</button> 
            <button id="callRejectButton" onclick="rejectCall()">Reject</button>
        </div>

        <div id="alertCall" style="visibility: hidden" class="alertBox">
            <div id="callText">Call was ended.</div>
            <p></p>
            <button id="callAgain" onclick="newCall()"></button> 
            <button id="cancelCall" onclick="exit()">Logout</button>
        </div>
<!-- -->
        <canvas id="thecanvas" style="visibility: hidden"> </canvas>
        <canvas id="thecanvas2" style="visibility: hidden"> </canvas>
        <img id="theImage" style="visibility: hidden"> </img>
<!-- -->

    </body>
</html>
